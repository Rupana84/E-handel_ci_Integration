name: workflow with docker image database test

on: [push, pull_request]

jobs:
  build-with-docker:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: Hardee9284
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DB_URL: jdbc:mysql://localhost:3306/test_db
      DB_USER: root
      DB_PASSWORD: Hardee9284
      PRODUCT_SERVICE_URL: http://localhost:8081  # for @Value or WebClient injection if needed

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL to be ready..."
          for i in {1..30}; do
            if mysqladmin ping -h "127.0.0.1" --silent; then
              echo "MySQL is up!"
              break
            fi
            echo "Waiting..."
            sleep 2
          done

      - name: Build and run tests
        run: mvn clean verify